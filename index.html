<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDLC (glasstec)</title>
    <script src="./cdns/tfjs.js"></script>
    <script src="./cdns/pose-detection.js"></script>
</head>
</html>


    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="side-panel">
        <div class="checkbox-group">
            <div class="checkbox-row">
                <label>
                    <input type="checkbox" id="cam0Checkbox"> Cam 0
                </label>
                <label>
                    <input type="checkbox" id="cam1Checkbox"> Cam 1
                </label>
            </div>
            <div class="checkbox-row">
                <label>
                    <input type="checkbox" id="mirror0"> Mirror 0
                </label>
                <label>
                    <input type="checkbox" id="mirror1"> Mirror 1
                </label>
            </div>
            <label>
                <input type="checkbox" id="poseCheckbox"> Pose Tracking (1)
            </label>
            <label>
                <input type="checkbox" id="radialFadeAnimCheckbox"> Screen Saver (2)
            </label>
                <input type="checkbox" id="domesticCheckbox"> Domestic PDLC (3)
            </label>
            <div class="checkbox-row">
                <label>
                    <input type="checkbox" id="whiteCheckbox"> White
                </label>
                <label>
                    <input type="checkbox" id="blackCheckbox"> Black
                </label>
                <label>
                    <input type="checkbox" id="greyCheckbox"> Grey
                </label>
            </div>
            <div class="slider-container">
                <button class="decrease-btn">-</button>
                <input type="range" id="greySlider" min="0" max="255">
                <button class="increase-btn">+</button>
                <label for="greySlider">Shade of Grey: <span id="greySliderValue">128</span></label>
            </div>
            <label>
                <input type="checkbox" id="fadeAnimCheckbox"> Fade Animation
            </label>
            <label>
                <input type="checkbox" id="gradientAnimCheckbox"> Linear Gradient
            </label>
            <label>
                <input type="checkbox" id="radialAnimCheckbox"> Radial No Fade
            </label>
        </div>
    
        <div class="checkbox-group">
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="bodySlider" min="2" max="50">
                <button class="increase-btn">+</button>
                <label for="bodySlider">Body Line Width: <span id="bodySliderValue">10</span></label>
            </div>
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="armWidthSlider" min="2" max="50">
                <button class="increase-btn">+</button>
                <label for="armSlider">Arm Line Width: <span id="armWidthSliderValue">10</span></label>
            </div>
            
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="headSlider" min="5" max="100">
                <button class="increase-btn">+</button>
                <label for="headSlider">Head Size: <span id="headSliderValue">30</span></label>
            </div>
        
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="armSlider" min="1" max="5" step=".1">
                <button class="increase-btn">+</button>
                <label for="armSlider">Arm Length: <span id="armSliderValue">1</span></label>
            </div>
        
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="stretchxSlider" min="0" max="2" step=".01">
                <button class="increase-btn">+</button>
                <label for="stretchxSlider">Stretch X: <span id="stretchxSliderValue">0</span></label>
            </div>

            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="stretchySlider" min="0" max="2" step=".01">
                <button class="increase-btn">+</button>
                <label for="stretchySlider">Stretch Y: <span id="stretchySliderValue">0</span></label>
            </div>

            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="offsetX0Slider" min="-100" max="100">
                <button class="increase-btn">+</button>
                <label for="offsetX0Slider">Offset X (cam0): <span id="offsetX0SliderValue">0</span></label>
            </div>
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="offsetX1Slider" min="-100" max="100">
                <button class="increase-btn">+</button>
                <label for="offsetX1Slider">Offset X (cam1): <span id="offsetX1SliderValue">0</span></label>
            </div>
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="offsetY0Slider" min="-100" max="100">
                <button class="increase-btn">+</button>
                <label for="offsetY0Slider">Offset Y (cam0): <span id="offsetY0SliderValue">0</span></label>
            </div>
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="offsetY1Slider" min="-100" max="100">
                <button class="increase-btn">+</button>
                <label for="offsetY1Slider">Offset Y (cam1): <span id="offsetY1SliderValue">0</span></label>
            </div>
        </div>
        <div class="checkbox-group">
  
        <div class="slider-container">   
            <button class="decrease-btn">-</button>
            <input type="range" id="pixelSlider" min=".01" max="1" step = ".01">
            <button class="increase-btn">+</button>
            <label for="pixelSlider">Pixel Smooth: <span id="pixelSliderValue">.9</span></label>
        </div>
        <div class="slider-container">   
            <button class="decrease-btn">-</button>
            <input type="range" id="blurSlider" min="1" max="30" step = "1">
            <button class="increase-btn">+</button>
            <label for="blurSlider">Blur Slider: <span id="blurSliderValue">9</span></label>
        </div>
    </div>

        <div class="checkbox-group">
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="minZ0Slider" min="0" max="6" step=".1">
                <button class="increase-btn">+</button>
                <label for="minZ0Slider">Min Z (cam0): <span id="minZ0SliderValue">0</span></label>
            </div>
            <!-- Max Z Slider for Cam 0 -->
            <div class="slider-container">
                <button class="decrease-btn">-</button>
                <input type="range" id="maxZ0Slider" min="0" max="6" step=".1">
                <button class="increase-btn">+</button>
                <label for="maxZ0Slider">Max Z (cam0): <span id="maxZ0SliderValue">6</span></label>
            </div>
            <!-- Min Z Slider for Cam 1 -->
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="minZ1Slider" min="0" max="6" step=".1">
                <button class="increase-btn">+</button>
                <label for="minZ1Slider">Min Z (cam1): <span id="minZ1SliderValue">0</span></label>
            </div>
            
            <!-- Max Z Slider for Cam 1 -->
            <div class="slider-container">   
                <button class="decrease-btn">-</button>
                <input type="range" id="maxZ1Slider" min="0" max="6" step=".1">
                <button class="increase-btn">+</button>
                <label for="maxZ1Slider">Max Z (cam1): <span id="maxZ1SliderValue">6</span></label>
            </div>
    </div>
        <div>
        <button class="collapsible">Edge Cutoff Sliders (Toggle)</button>
        <div class="content">
            <div class="checkbox-group">
                <!-- Right Edge Cutoff (Cam 0) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="rightEdgeCutoff0Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="rightEdgeCutoff0Slider">Right Edge Cutoff (cam0): <span id="rightEdgeCutoff0SliderValue">0</span></label>
                </div>

                <!-- Right Edge Cutoff (Cam 1) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="rightEdgeCutoff1Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="rightEdgeCutoff1Slider">Right Edge Cutoff (cam1): <span id="rightEdgeCutoff1SliderValue">0</span></label>
                </div>

                <!-- Left Edge Cutoff (Cam 0) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="leftEdgeCutoff0Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="leftEdgeCutoff0Slider">Left Edge Cutoff (cam0): <span id="leftEdgeCutoff0SliderValue">0</span></label>
                </div>

                <!-- Left Edge Cutoff (Cam 1) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="leftEdgeCutoff1Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="leftEdgeCutoff1Slider">Left Edge Cutoff (cam1): <span id="leftEdgeCutoff1SliderValue">0</span></label>
                </div>

                <!-- Top Edge Cutoff (Cam 0) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="topEdgeCutoff0Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="topEdgeCutoff0Slider">Top Edge Cutoff (cam0): <span id="topEdgeCutoff0SliderValue">0</span></label>
                </div>

                <!-- Top Edge Cutoff (Cam 1) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="topEdgeCutoff1Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="topEdgeCutoff1Slider">Top Edge Cutoff (cam1): <span id="topEdgeCutoff1SliderValue">0</span></label>
                </div>

                <!-- Bottom Edge Cutoff (Cam 0) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="bottomEdgeCutoff0Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="bottomEdgeCutoff0Slider">Bottom Edge Cutoff (cam0): <span id="bottomEdgeCutoff0SliderValue">0</span></label>
                </div>

                <!-- Bottom Edge Cutoff (Cam 1) -->
                <div class="slider-container">
                    <button class="decrease-btn">-</button>
                    <input type="range" id="bottomEdgeCutoff1Slider" min="0" max="10">
                    <button class="increase-btn">+</button>
                    <label for="bottomEdgeCutoff1Slider">Bottom Edge Cutoff (cam1): <span id="bottomEdgeCutoff1SliderValue">0</span></label>
                </div>
            </div>
        </div>
        </div>
        <div style = "padding-top: 10px">
        <label>Arrow Bars (with CSV mapping)</label>
        <div class="checkbox-row">
        <label>
            <input type="checkbox" id="verticalBarCheckbox"> Vertical Bar 
        </label>
        </div>
        <div class="checkbox-row">

        <label>
            <input type="checkbox" id="horizontalBarCheckbox"> Horizontal Bar
        </label>
    </div>
    <div class="checkbox-row">

        <label>
            <input type="checkbox" id="pixelMoverCheckbox"> Single Pixel
        </label>
    </div>
    </div>
<div style="padding-top: 10px;">
        <label>Channel Chase (no CSV mapping)</label>
        <div class="checkbox-row">
        <label>
            <input type="checkbox" id="startChase"> Start Chase
        </label>
        </div>
        <button id="saveButton">Save</button>
</div>
    </div>
    <div id="fpsDisplay" style="position: absolute; bottom: 10px; right: 10px; color: black; font-size:10px; z-index: 1000;">
        FPS: 0
    </div>
<div class="camera-row" id = "camera-row">
   
</div>
<div id="whiteCanvasContainer">
    <canvas id="whiteCanvas"></canvas>
</div>
<div id="pixelatedCanvasContainer">
    <canvas id="pixelatedCanvas"></canvas>
</div>
<div id = "pixelInfo"></div>

<script type="module" src="setupSidepanel.js"></script>
<script type="module" src="cameraSetup.js"></script>
<script type="module" src="fill.js"></script>
<script type="module" src="detection.js"></script>

</body>
</html>
